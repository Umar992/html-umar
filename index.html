<!DOCTYPE html>

<html lang="ja">

  <head>
  <meta charset="UTF-8">
  <title>リンクの書式指定</title>
  <style>
  a{
    font-size: 20px;
    color:#FF0000;
    text-decoration: none;
  }
  a:hover{
    color:darkviolet;
    background-color: darkgreen;
    border-radius: 6px;
  }
  a:visited{
    color: blue;
    border-radius:6px;
  }

  a:active{
    color: deeppink;
    background-color: red;
    border-radius: 6px;
  }
  h1{
    font-size: 35px;
    font-style: italic;
    font-family: fantasy;
    background-color: darkcyan;
  }
  </style>
  </head>

  <body>
    <h1>国立美術館のリンク</h1>
    <p><a href="https://www.momat.go.jp/">東京国立近代美術館</a></p>
    <p><a href="http://www.momak.go.jp/">京都国立近代美術館</a></p>
    <p><a href="https://www.nmwa.go.jp/">国立西洋美術館</a></p>
    <p><a href="http://www.nmao.go.jp/">国立国際美術館</a></p>
    <p><a href="https://www.nact.jp/">国立新美術館</a></p>
  </body>

</html>
